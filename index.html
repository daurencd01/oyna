<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OYNA - Найти игру в волейбол</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background: white;
        }
        .game-card {
            transition: opacity 0.2s;
        }
        .game-card:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body class="font-sans bg-white">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-black">OYNA</h1>
            
            <nav class="flex space-x-6">
                <button id="showGamesBtn" class="text-black font-medium hover:opacity-70">Найти игру</button>
                <button id="showCreateBtn" class="text-black font-medium hover:opacity-70">Создать игру</button>
            </nav>
        </div>
    </header>

    <!-- Main Content: Games List -->
    <main id="gamesList" class="container mx-auto px-4 py-12">
        <h2 class="text-3xl font-bold text-black mb-8">Игры</h2>
        
        <div id="gamesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Games will be loaded here dynamically -->
        </div>
        
        <div id="noGamesMessage" class="hidden text-center py-12">
            <p class="text-gray-600 text-lg">Пока нет доступных игр</p>
        </div>
    </main>

    <!-- Game Details Modal -->
    <div id="gameDetailsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white max-w-2xl w-full mx-4 p-8">
            <div class="flex justify-between items-start mb-6">
                <h2 class="text-3xl font-bold text-black">Детали игры</h2>
                <button id="closeGameDetails" class="text-gray-500 hover:text-black text-2xl">&times;</button>
            </div>
            
            <div id="gameDetailsContent" class="space-y-6">
                <!-- Content will be populated by JS -->
            </div>
            
            <div class="mt-8">
                <button id="joinGameBtn" class="w-full bg-black text-white py-4 text-lg font-medium hover:opacity-90">
                    Записаться
                </button>
            </div>
        </div>
    </div>

    <!-- Create Game Form -->
    <section id="createGame" class="container mx-auto px-4 py-12 hidden">
        <h2 class="text-3xl font-bold text-black mb-8">Создать игру</h2>
        
        <div class="max-w-2xl">
            <form id="createGameForm" class="space-y-6">
                <div>
                    <label for="createDate" class="block text-black font-medium mb-2">Дата</label>
                    <input type="date" id="createDate" class="w-full px-4 py-3 border border-gray-300 focus:outline-none focus:border-black" required>
                </div>
                
                <div>
                    <label for="createTime" class="block text-black font-medium mb-2">Время</label>
                    <input type="time" id="createTime" class="w-full px-4 py-3 border border-gray-300 focus:outline-none focus:border-black" required>
                </div>
                
                <div>
                    <label for="createDuration" class="block text-black font-medium mb-2">Длительность (часы)</label>
                    <input type="number" id="createDuration" min="1" max="4" value="2" class="w-full px-4 py-3 border border-gray-300 focus:outline-none focus:border-black" required>
                </div>
                
                <div>
                    <label for="createLocation" class="block text-black font-medium mb-2">Площадка</label>
                    <select id="createLocation" class="w-full px-4 py-3 border border-gray-300 focus:outline-none focus:border-black" required>
                        <option value="">Выберите площадку</option>
                        <option value="dostyk">Спорткомплекс "Достык" (ул. Достык, 13)</option>
                        <option value="olympic">Зал "Олимпийский" (пр. Туран, 24)</option>
                        <option value="energy">Фитнес клуб "Energy" (ул. Кунаева, 12/1)</option>
                    </select>
                </div>
                
                <div>
                    <label for="createLevel" class="block text-black font-medium mb-2">Уровень</label>
                    <select id="createLevel" class="w-full px-4 py-3 border border-gray-300 focus:outline-none focus:border-black" required>
                        <option value="">Выберите уровень</option>
                        <option value="beginner">Любительский</option>
                        <option value="intermediate">Полупрофессиональный</option>
                        <option value="pro">Турнирный</option>
                    </select>
                </div>
                
                <div>
                    <label for="createFormat" class="block text-black font-medium mb-2">Формат</label>
                    <select id="createFormat" class="w-full px-4 py-3 border border-gray-300 focus:outline-none focus:border-black" required>
                        <option value="mix">Смешанный</option>
                        <option value="male">Мужской</option>
                        <option value="female">Женский</option>
                    </select>
                </div>
                
                <div>
                    <label for="createPrice" class="block text-black font-medium mb-2">Цена с человека (₸)</label>
                    <input type="number" id="createPrice" min="0" class="w-full px-4 py-3 border border-gray-300 focus:outline-none focus:border-black" required>
                </div>
                
                <div>
                    <label for="createMaxPlayers" class="block text-black font-medium mb-2">Максимум игроков</label>
                    <input type="number" id="createMaxPlayers" min="6" max="20" value="12" class="w-full px-4 py-3 border border-gray-300 focus:outline-none focus:border-black" required>
                </div>
                
                <button type="submit" class="w-full bg-black text-white py-4 text-lg font-medium hover:opacity-90">
                    Создать игру
                </button>
            </form>
        </div>
    </section>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://eqdtwxupvkkrfrerruet.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_XP4ktwlcFNz9BDMgJt9M4Q_px4Iw9qh'; // Замените на ваш publishable key
        
        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Games data (will be loaded from Supabase)
        let games = {};
        
        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            const isToday = date.toDateString() === today.toDateString();
            const isTomorrow = date.toDateString() === tomorrow.toDateString();
            
            if (isToday) {
                return 'Сегодня';
            } else if (isTomorrow) {
                return 'Завтра';
            } else {
                const options = { day: 'numeric', month: 'short' };
                const weekdays = ['Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб'];
                const weekday = weekdays[date.getDay()];
                return `${weekday}, ${date.toLocaleDateString('ru-RU', options)}`;
            }
        }
        
        // Format time for display
        function formatTime(timeString) {
            if (!timeString) return '';
            return timeString.substring(0, 5); // HH:MM format
        }
        
        // Format level name
        function formatLevel(level) {
            const levels = {
                'beginner': 'Любительский',
                'intermediate': 'Полупрофессиональный',
                'pro': 'Турнирный'
            };
            return levels[level] || level;
        }
        
        // Format format name
        function formatFormat(format) {
            const formats = {
                'mix': 'Смешанный',
                'male': 'Мужской',
                'female': 'Женский'
            };
            return formats[format] || format;
        }
        
        // Load games from Supabase
        async function loadGames() {
            try {
                const { data, error } = await supabaseClient
                    .from('games')
                    .select('*')
                    .order('date', { ascending: true })
                    .order('time_start', { ascending: true });
                
                if (error) {
                    console.error('Error loading games:', error);
                    return;
                }
                
                if (!data || data.length === 0) {
                    document.getElementById('gamesContainer').classList.add('hidden');
                    document.getElementById('noGamesMessage').classList.remove('hidden');
                    return;
                }
                
                // Hide "no games" message
                document.getElementById('noGamesMessage').classList.add('hidden');
                document.getElementById('gamesContainer').classList.remove('hidden');
                
                // Store games in object for easy access
                games = {};
                data.forEach(game => {
                    games[game.id] = game;
                });
                
                // Render games
                renderGames(data);
                
            } catch (error) {
                console.error('Error loading games:', error);
            }
        }
        
        // Render games to the page
        function renderGames(gamesData) {
            const container = document.getElementById('gamesContainer');
            container.innerHTML = '';
            
            gamesData.forEach(game => {
                const availableSpots = game.max_players - (game.current_players || 0);
                const dateFormatted = formatDate(game.date);
                const timeFormatted = `${formatTime(game.time_start)} - ${formatTime(game.time_end)}`;
                const levelFormatted = formatLevel(game.level);
                
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card border border-gray-200 p-6 cursor-pointer';
                gameCard.setAttribute('data-game-id', game.id);
                
                gameCard.innerHTML = `
                    <div class="mb-4">
                        <span class="text-sm text-gray-500">Волейбол</span>
                    </div>
                    <h3 class="text-xl font-bold text-black mb-2">${game.location || ''}</h3>
                    <p class="text-gray-600 mb-4">${game.address || ''}</p>
                    <div class="space-y-2 mb-4">
                        <p class="text-black"><strong>Дата:</strong> ${dateFormatted}, ${timeFormatted}</p>
                        <p class="text-black"><strong>Уровень:</strong> ${levelFormatted}</p>
                        <p class="text-black"><strong>Мест:</strong> <span class="text-gray-600">${availableSpots} из ${game.max_players}</span></p>
                    </div>
                    <button class="w-full bg-black text-white py-3 font-medium hover:opacity-90">
                        Смотреть
                    </button>
                `;
                
                container.appendChild(gameCard);
            });
            
            // Re-attach event listeners for game cards
            attachGameCardListeners();
        }
        
        // Attach click listeners to game cards
        function attachGameCardListeners() {
            document.querySelectorAll('.game-card').forEach(card => {
                card.addEventListener('click', () => {
                    const gameId = parseInt(card.getAttribute('data-game-id'));
                    const game = games[gameId];
                    
                    if (game) {
                        showGameDetails(game);
                    }
                });
            });
        }
        
        // Show game details in modal
        function showGameDetails(game) {
            const availableSpots = game.max_players - (game.current_players || 0);
            const dateFormatted = formatDate(game.date);
            const timeFormatted = `${formatTime(game.time_start)} - ${formatTime(game.time_end)}`;
            const levelFormatted = formatLevel(game.level);
            const formatFormatted = formatFormat(game.format);
            
            gameDetailsContent.innerHTML = `
                <div>
                    <span class="text-sm text-gray-500">Волейбол</span>
                </div>
                <div>
                    <h3 class="text-2xl font-bold text-black mb-2">${game.location || ''}</h3>
                    <p class="text-gray-600">${game.address || ''}</p>
                    ${game.city ? `<p class="text-gray-600 mt-1">${game.city}</p>` : ''}
                </div>
                <div class="space-y-3">
                    <p class="text-black"><strong>Дата:</strong> ${dateFormatted}</p>
                    <p class="text-black"><strong>Время:</strong> ${timeFormatted}</p>
                    <p class="text-black"><strong>Уровень:</strong> ${levelFormatted}</p>
                    <p class="text-black"><strong>Формат:</strong> ${formatFormatted}</p>
                    <p class="text-black"><strong>Мест свободно:</strong> ${availableSpots} из ${game.max_players}</p>
                    <p class="text-black text-xl"><strong>Цена:</strong> ${game.price || 0} ₸</p>
                </div>
            `;
            
            joinGameBtn.setAttribute('data-game-id', game.id);
            gameDetailsModal.classList.remove('hidden');
        }

        // Navigation
        const showGamesBtn = document.getElementById('showGamesBtn');
        const showCreateBtn = document.getElementById('showCreateBtn');
        const gamesList = document.getElementById('gamesList');
        const createGame = document.getElementById('createGame');

        showGamesBtn.addEventListener('click', () => {
            gamesList.classList.remove('hidden');
            createGame.classList.add('hidden');
        });

        showCreateBtn.addEventListener('click', () => {
            gamesList.classList.add('hidden');
            createGame.classList.remove('hidden');
        });

        // Game details modal
        const gameDetailsModal = document.getElementById('gameDetailsModal');
        const gameDetailsContent = document.getElementById('gameDetailsContent');
        const closeGameDetails = document.getElementById('closeGameDetails');
        const joinGameBtn = document.getElementById('joinGameBtn');

        // Load games when page loads
        loadGames();

        // Close modal
        closeGameDetails.addEventListener('click', () => {
            gameDetailsModal.classList.add('hidden');
        });

        gameDetailsModal.addEventListener('click', (e) => {
            if (e.target === gameDetailsModal) {
                gameDetailsModal.classList.add('hidden');
            }
        });

        // Join game
        joinGameBtn.addEventListener('click', () => {
            const gameId = joinGameBtn.getAttribute('data-game-id');
            alert(`Вы записались на игру #${gameId}. (Демо-версия)`);
            gameDetailsModal.classList.add('hidden');
        });

        // Create game form
        const createGameForm = document.getElementById('createGameForm');
        
        createGameForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Игра создана! (Демо-версия)');
            createGameForm.reset();
            gamesList.classList.remove('hidden');
            createGame.classList.add('hidden');
        });
    </script>
</body>
</html>
